<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Demo</title>
</head>
<body>
    <h1>Home Page</h1>
    <a href="/add-student">Add Student</a>
    <ol >
        <th:block th:each="student : ${students}">
            <th:block th:if="${student != 'pesho'}">
                <li th:text="${student}"></li>
            </th:block>
        </th:block>
    </ol>
</body>
</html>
